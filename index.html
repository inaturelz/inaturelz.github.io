    <script>
      /*
      * 动态添加 CSS 样式
      * @param selector {string} 选择器
      * @param rules    {string} CSS样式规则
      * @param index    {number} 插入规则的位置, 靠后的规则会覆盖靠前的
      */
      (function(){
        // 创建一个 style， 返回其 stylesheet 对象
        // 注意：IE6/7/8中使用 style.stylesheet，其它浏览器 style.sheet
        function createStyleSheet() {
            var head = document.head || document.getElementsByTagName('head')[0];
            var style = document.createElement('style');
            style.type = 'text/css';
            head.appendChild(style);
            return style.sheet ||style.styleSheet;
        }

        // 创建 stylesheet 对象
        var sheet = createStyleSheet();

        // 返回接口函数
        function addCssRule(selector, rules, index) {
            index = index || 0;
            if (sheet.insertRule) {
                sheet.insertRule(selector + "{" + rules + "}", index);
            } else if (sheet.addRule) {
                sheet.addRule(selector, rules, index);
            }
        }
        var now = new Date();
        if (now.getFullYear() == 2020 && now.getMonth() == 3 && now.getDate() == 4) {
          addCssRule('html', '-webkit-filter: grayscale(100%);-moz-filter: grayscale(100%);-ms-filter: grayscale(100%); -o-filter: grayscale(100%);filter:progid:DXImageTransform.Microsoft.BasicImage(grayscale=1);_filter:none;')
        }
      })();
    </script>
